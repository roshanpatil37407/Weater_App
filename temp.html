<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
      
    />
    <link rel="stylesheet" href="ram.css">
  </head>
  <body>
    <nav  class="navbar navbar-expand-lg bg-body-tertiary">
      <img class="sun" src = "./weather.png" alt = "image"/>

      <div  class="container-fluid">
       
        <a class="navbar-brand" href="#"><B>Weather App</B></a>
        
          
        </button>
        
          <form  class="d-flex" role="search">
            <input id="city"
              class="form-control me-2"
              type="search"
              placeholder="Search Temperature"
              aria-label="Search"
            />
            
            <button class="btn btn-outline-success" type="submit" id="submit">
             Here
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="my-4 text-center">Weather For <span id="cityName"></span> </h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <img class="sun" src = "./sun.png" alt = "image"/>
                 <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature is <span id="temp"></span></li>
                  <li>Min Temperature is <span id="min_temp"></span></li>
                  <li>Max Temperature is <span id="max_temp"></span></li>
                 
                </ul>
               
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <img class="sun" src = "./humidity.png" alt = "image"/>
                <h4 class="my-0 fw-normal">Humidity</h4>
              </div>
              <div class="card-body">
               
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind Degree is <span id="wind_degrees"></span></li> 
                  <li>Feels Like <span id="feels_like"></span></li>
                  <li>Humidity is <span id="humidity"></span></li>
                </ul>
                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              
              <div class="card-header py-3">
                <img class="sun" src = "./wind.png" alt = "image"/>
                <h4 class="my-0 fw-normal">Wind</h4>
               
              </div>
              <div class="card-body">
                
                <ul class="list-unstyled mt-3 mb-4">
                  
                  <li>Wind Speed  is <span id="wind_speed"></span></li>
                  <li>Sunrise Time is <span id="sunrise"></span></li>
                  <li>Sunset Time  is <span id="sunset"></span></li>
                  
                </ul>
               
              </div>
            </div>
          </div>
        </div>

      
        </div>
      </main>
     
    </div>
    <div class="footer">
      <div>

        <p class="data"> copyright &copy; all rights reserved</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="ram.js"></script>
  </body>
</html>
